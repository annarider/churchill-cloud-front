<div class="mx-auto max-w-6xl px-4 py-12">
  <!-- Changed grid-cols-3 to grid-cols-1 by default, and md:grid-cols-3 for medium screens and up -->
  <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
    {% for logo in site.data.marketplace_logos %}
      <div class="flex flex-col items-center">
        <div class="mb-4 flex h-32 items-center justify-center">
          <img
            src="{{ '/assets/images/' | append: logo.file | relative_url }}"
            class="max-h-full max-w-full object-contain {{ logo.size_class }}"
            alt="{{ logo.alt }}"
          >
        </div>
        <h3 class="text-center text-xl font-semibold text-white">{{ logo.name }}</h3>
        <p class="mt-2 text-center text-gray-400">{{ logo.description }}</p>
      </div>
    {% endfor %}
  </div>
</div>
